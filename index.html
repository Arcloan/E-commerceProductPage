<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header
      class="mx-auto flex h-16 max-w-[90%] justify-between p-4 lg:h-auto lg:max-w-[85%] lg:p-8"
    >
      <div class="relative flex items-center gap-4 lg:gap-8">
        <img src="images/icon-menu.svg" alt="" class="h-4 w-4 lg:hidden" />
        <button
          aria-label="Menu"
          class="absolute left-0 h-4 w-4 lg:hidden"
          popovertarget="mobileNav"
        ></button>
        <img src="images/logo.svg" alt="" class="mb-1" />
        <nav class="flex gap-6 max-lg:hidden">
          <ul class="contents">
            <li><a href="#">Collctions</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="flex items-center justify-end gap-4 lg:gap-8">
        <button aria-label="Cart">
          <img src="images/icon-cart.svg" alt="Cart" />
        </button>
        <img
          src="images/image-avatar.png"
          alt=""
          class="h-10 w-10 max-lg:h-6 max-lg:w-6"
        />
      </div>
      <div
        class="fixed inset-0 right-[30%] h-auto w-auto bg-white pl-9 pt-5"
        popover
        id="mobileNav"
      >
        <button aria-label="Close" popovertarget="mobileNav">
          <img src="images/icon-close.svg" alt="Close" />
        </button>
        <nav class="mt-12 flex flex-col gap-4">
          <ul class="contents">
            <li class="font-bold"><a href="#">Collections</a></li>
            <li class="font-bold"><a href="#">Men</a></li>
            <li class="font-bold"><a href="#">Women</a></li>
            <li class="font-bold"><a href="#">About</a></li>
            <li class="font-bold"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
